<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/app.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>Gesti√≥n de Clientes</h1>
    <a onclick="agregar()" class="btnEditar" href="#" id="btnAgregar">Agregar Cliente</a>
    <table id="customers">
        <thead>
            <tr>
            <th>
                Nombre
            </th>
            <th>
                Apellido
            </th>
            <th>
                Email
            </th>
            <th>
                Telefono
            </th>
            <th>
                Acciones
            </th>
        </tr>
        </thead>

        <tbody>
        </tbody>
    </table>
    <!-- Modal -->
<div id="modal" class="modale" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>Datos del Cliente</h2>
        <a onclick="cerrarModal()" href="#" class="btn-close closemodale" aria-hidden="true">&times;</a>
      </div>
      <div class="modal-body">
        <input hidden type="text" id="txtId" name="u" placeholder="ID" size="20" /><br />
        <input type="text" id="txtFirstName" name="u" placeholder="Nombre" size="20" /><br />
        <input id="txtLastName" type="text" name="u" placeholder="Apellido" size="20" /><br />
        <input id="txtPhone" type="text" name="u" placeholder="Telefono" size="20" /><br />
        <input id="txtEmail" type="text" name="u" placeholder="Email" size="20" /><br />
        <input id="txtAddress" type="text" name="u" placeholder="Direccion" size="20" /><br />
      <div class="modal-footer">
        <a onclick="save()" href="#" class="btn" id="btn">Guardar</a>
      </div>
    </div>
  </div>
</body>
</html>
